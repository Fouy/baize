<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
	<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
	<meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>常量参数-新增</title>
    <link rel="shortcut icon" href="/favicon.ico"/> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="/css/plugins/switchery/switchery.min.css" rel="stylesheet"/>
    <link href="/css/plugins/chosen/chosen.css" rel="stylesheet"/>
</head>

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>常量参数信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="addForm">

                <div class="form-group">
                    <label class="col-sm-3 control-label">参数名：</label>
                    <div class="col-sm-8">
                        <input id="name" name="name" class="form-control" type="text"/>
                        <input id="apiId" name="apiId" class="form-control" type="hidden"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">参数位置：</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="position" id="position">
                            <option value="">--请选择--</option>
                            <option value="PATH">PATH参数</option>
                            <option value="GET">GET参数</option>
                            <option value="POST">POST参数</option>
                            <option value="HEAD">HEAD参数</option>
                            <option value="BODY">BODY参数</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">类型：</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="type" id="type">
                            <option value="">--请选择--</option>
                            <option value="INT">整数</option>
                            <option value="DECIMAL">小数</option>
                            <option value="CHAR">字符</option>
                            <option value="TIME">时间</option>
                            <option value="BOOLEAN">布尔类型</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否必须：</label>
                    <div class="col-sm-8">
                        <input id="need" name="need" type="checkbox" class="form-control" checked disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">默认值：</label>
                    <div class="col-sm-8">
                        <input id="defaultValue" name="defaultValue" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">描述说明：</label>
                    <div class="col-sm-8">
                        <textarea id="info" name="info" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            
            <div class="form-group" style="margin-bottom: 50px;">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary btn-sm" onclick="saveAdd()">保存</button>
                    <button class="btn btn-white btn-sm" onclick="closeWin()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <!-- Switchery -->
    <script src="/js/plugins/switchery/switchery.min.js"></script>
    <!-- Chosen -->
    <script src="/js/plugins/chosen/chosen.jquery.js"></script>

    <script src="/js/common/common.js"></script>
    <script src="/js/busi/apiparammap/constant-add.js"></script>

</body>

</html>
