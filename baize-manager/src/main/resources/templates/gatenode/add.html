<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
	<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
	<meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>网关节点-新增</title>
    <link rel="shortcut icon" href="/favicon.ico"/> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="/css/plugins/select/bootstrap-select.css" rel="stylesheet"/>
    <link href="/css/plugins/switchery/switchery.min.css" rel="stylesheet"/>
</head>

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>新增节点</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="addForm">

                <div class="form-group">
                    <label class="col-sm-3 control-label">机房：</label>
                    <div class="col-sm-8">
                        <input id="engineRoom" name="engineRoom" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">节点编码：</label>
                    <div class="col-sm-8">
                        <input id="nodeNo" name="nodeNo" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">SSH地址：</label>
                    <div class="col-sm-8">
                        <input id="sshAddr" name="sshAddr" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">SSH账号：</label>
                    <div class="col-sm-8">
                        <input id="sshAccount" name="sshAccount" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">SSH密码：</label>
                    <div class="col-sm-8">
                        <input id="sshPwd" name="sshPwd" class="form-control" type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">探测IP：</label>
                    <div class="col-sm-8">
                        <input id="detectIp" name="detectIp" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">探测端口：</label>
                    <div class="col-sm-8">
                        <input id="derectPort" name="derectPort" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            
            <div class="form-group" style="margin-bottom: 50px;">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary btn-sm" onclick="saveAdd()">保存</button>
                    <button class="btn btn-white btn-sm" onclick="closeWin()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <!-- select -->
    <script src="/js/plugins/select/bootstrap-select.js"></script>
    <!-- Switchery -->
    <script src="/js/plugins/switchery/switchery.min.js"></script>
    <script src="/js/plugins/select/i18n/defaults-zh_CN.min.js"></script>

    <script src="/js/common/common.js"></script>
    <script src="/js/busi/gatenode/add.js"></script>

</body>

</html>
