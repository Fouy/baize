<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
	<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
	<meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>用户管理-新增</title>
    <meta name="keywords" content="用户管理-新增"/>
    <meta name="description" content="用户管理-新增"/>
    <link rel="shortcut icon" href="/favicon.ico"/> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
</head>

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>文章详情信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="addForm">

                <div class="form-group">
                    <label class="col-sm-3 control-label">分类：</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="type" id="type">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">标签：</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="tag" id="tag">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">热门：</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="hot" id="hot">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">标题：</label>
                    <div class="col-sm-8">
                        <input id="title" name="title" class="form-control" type="text"/>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">来源：</label>
                    <div class="col-sm-8">
                        <input id="source" name="source" class="form-control" type="text" aria-required="true" aria-invalid="false"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">内容：</label>
                </div>
                <div class="form-group" style="padding-left: 50px;padding-right: 50px;">
                    <textarea style="margin: 50px;" id="content" name="content" class="ckeditor form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">口令：</label>
                    <div class="col-sm-8">
                        <input id="token" name="token" class="form-control" type="password"/>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            
            <div class="form-group" style="margin-bottom: 50px;">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary" onclick="saveAdd()">保存</button>
                    <button class="btn btn-white" onclick="closeAdd()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- CKEditor -->
    <script src="/js/ckeditor/ckeditor.js"></script>

    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>

    <script src="/js/blog/article/add.js"></script>

</body>

</html>
