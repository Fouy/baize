<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
    <meta http-equiv="Cache-Control" CONTENT="no-cache"/>
    <meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>评价回复</title>
    <meta name="keywords" content="订单详情"/>
    <meta name="description" content="订单详情"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/common/common.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>评价详情</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div id="contentTemplate">

                        </div>
                        <!-- table -->

                        <div class="row-margin-top" style="margin-left: 300px">
                            <button class="btn btn-default" id="saveBtn">保存</button>
                            <button class="btn btn-default" id="cancleBtn">取消</button>
                        </div>

                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<script type="text/html" id="templateId">
    <input type="hidden" value="{{evaluateReplyId}}" id="evaluateReplyId"/>
    <div class="row row-margin-top">
        <div class="col-sm-2">订单号：</div>
        <div class="col-sm-3">{{orderNo}}</div>
    </div>
    <div class="row row-margin-top">
        <div class="col-sm-2">商品名称：</div>
        <div class="col-sm-3">{{spuName}}</div>
    </div>
    <div class="row row-margin-top">
        <div class="col-sm-2">用户昵称：</div>
        <div class="col-sm-3">{{nickName}}</div>
    </div>
    <div class="row row-margin-top">
        <div class="col-sm-2">评价内容：</div>
        <div class="col-sm-10">{{content}}</div>
    </div>
    <div class="row row-margin-top">
        <div class="col-sm-2">回复</div>
        <div class="col-sm-9">
            <textarea class="col-sm-9" id="replyContent" style="margin: 0px; width: 600px; height: 170px;" value="">{{replyContent}}</textarea>
        </div>
    </div>

</script>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- Bootstrap table -->
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Sweet alert -->
<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/js/common/date.format.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/common/date.format.js"></script>
<script src="/js/template-web.js" />
<!-- Peity -->
<script src="/js/busi/evaluate/reply/main.js?v=1.0"></script>

</body>

</html>
