<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
	<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
	<meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>编辑API</title>
    <link rel="shortcut icon" href="/favicon.ico"/> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="/css/plugins/switchery/switchery.min.css" rel="stylesheet"/>
    <link href="/css/plugins/chosen/chosen.css" rel="stylesheet"/>
</head>

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>API信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="editForm">

                <div class="form-group">
                    <label class="col-sm-3 control-label">API名称：</label>
                    <div class="col-sm-8">
                        <input id="name" name="name" class="form-control" type="text"/>
                        <input id="apiId" name="apiId" class="form-control" type="hidden"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">分组：</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" name="groupId" id="groupId">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">路径：</label>
                    <div class="col-sm-8">
                        <input id="path" name="path" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">请求方式：</label>
                    <div class="col-sm-8">
                        <select id="methods" name="methods" data-placeholder="选择请求方式" class="form-control chosen-select" multiple >
                            <option value="GET" hassubinfo="true">GET</option>
                            <option value="HEAD" hassubinfo="true">HEAD</option>
                            <option value="POST" hassubinfo="true">POST</option>
                            <option value="PUT" hassubinfo="true">PUT</option>
                            <option value="PATCH" hassubinfo="true">PATCH</option>
                            <option value="DELETE" hassubinfo="true">DELETE</option>
                            <option value="OPTIONS" hassubinfo="true">OPTIONS</option>
                            <option value="TRACE" hassubinfo="true">TRACE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否缓存：</label>
                    <div class="col-sm-8">
                        <input id="cached" name="cached" type="checkbox" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">协议：</label>
                    <div class="col-sm-8">
                        <select id="protocol" name="protocol" data-placeholder="选择协议" class="form-control chosen-select" multiple >
                            <option value="HTTP" hassubinfo="true">HTTP</option>
                            <option value="HTTPS" hassubinfo="true">HTTPS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">版本：</label>
                    <div class="col-sm-8">
                        <input id="version" name="version" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">描述说明：</label>
                    <div class="col-sm-8">
                        <textarea id="info" name="info" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            
            <div class="form-group" style="margin-bottom: 50px;">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary btn-sm" onclick="saveEdit()">保存</button>
                    <button class="btn btn-white btn-sm" onclick="closeWin()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <!-- Switchery -->
    <script src="/js/plugins/switchery/switchery.min.js"></script>
    <!-- Chosen -->
    <script src="/js/plugins/chosen/chosen.jquery.js"></script>

    <script src="/js/common/common.js"></script>
    <script src="/js/busi/api/edit.js"></script>

</body>

</html>
