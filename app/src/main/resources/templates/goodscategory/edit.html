<html>
<head>
    <meta charset="utf-8"/>

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>类目信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="editForm">
                
                <div class="form-group">
                    <label class="col-sm-3 control-label">类目ID：</label>
                    <div class="col-sm-8">
                        <input id="categoryId" name="categoryId" readonly="readonly" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">类目名称：</label>
                    <div class="col-sm-8">
                        <input id="categoryName" name="categoryName" class="form-control" type="text"/>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-sm-3 control-label">类目编码：</label>-->
                    <!--<div class="col-sm-8">-->
	                	<!--<input id="categoryCode" name="categoryCode" class="form-control" type="text"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-sm-3 control-label">排序：</label>
                    <div class="col-sm-8">
                        <input id="order" name="order" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            
            <div class="form-group" style="margin-bottom: 50px;">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary btn-sm" onclick="save()">保存</button>
                    <button class="btn btn-white btn-sm" onclick="closeEdit()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->

    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>

    <script src="/js/common/common.js"></script>
    <script src="/js/busi/goodscategory/edit.js?v=117"></script>
