<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
	<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
	<meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>API参数配置</title>
    <link rel="shortcut icon" href="/favicon.ico"/> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <input id="apiId" name="apiId" class="form-control" type="hidden"/>

        <!-- API INFO -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>API描述</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6">
                        <dl class="dl-horizontal">
                            <dt>API：</dt>
                            <dd id="name"></dd>
                            <dt>分组：</dt>
                            <dd id="groupName"></dd>
                            <dt>路径：</dt>
                            <dd id="path"></dd>
                            <dt>请求方式：</dt>
                            <dd id="methods"></dd>
                            <dt>支持协议：</dt>
                            <dd id="protocol"></dd>
                            <dt>描述说明：</dt>
                            <dd id="info"></dd>
                        </dl>
                    </div>
                    <div class="col-sm-6">
                        <dl class="dl-horizontal">
                            <dt>状态：</dt>
                            <dd id="status"></dd>
                            <dt>版本：</dt>
                            <dd id="version"></dd>
                            <dt>是否缓存：</dt>
                            <dd id="cached"></dd>
                            <dt>创建于：</dt>
                            <dd id="createTime"></dd>
                            <dt>更新于：</dt>
                            <dd id="modifyTime"></dd>
                        </dl>
                    </div>
                </div>
            </div>


            <div class="ibox-title">
                <h5>基础参数定义</h5>
            </div>
            <div class="ibox-content">

                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <!-- toolbar -->
                                <div id="baseParamToolbar" role="group">

                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary btn-sm" onclick="addBaseParamWin()" >
                                            添加基础参数
                                        </button>
                                    </div>
                                </div>
                                <!-- table -->
                                <table id="baseParamTable" data-mobile-responsive="true">
                                </table>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>

            </div>


            <div class="ibox-title">
                <h5>后端参数定义</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <!-- toolbar -->
                                <div id="backParamToolbar" role="group">

                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary btn-sm" onclick="addBackParamWin()" >
                                            添加后端参数
                                        </button>
                                    </div>
                                </div>
                                <!-- table -->
                                <table id="backParamTable" data-mobile-responsive="true">
                                </table>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>


        </div>
        <!-- API INFO -->

    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- Bootstrap table -->
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Sweet alert -->
    <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="/js/common/date.format.js"></script>
    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/js/common/common.js"></script>
    <script src="/js/busi/apiparam/main.js"></script>

</body>

</html>
