<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"/>
	<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
	<meta http-equiv="Pragma" CONTENT="no-cache"/>
    <title>API-新增</title>
    <link rel="shortcut icon" href="/favicon.ico"/> 
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="/css/plugins/select/bootstrap-select.css" rel="stylesheet"/>
    <link href="/css/plugins/switchery/switchery.min.css" rel="stylesheet"/>
</head>

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>API信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="addForm">

                <div class="form-group">
                    <label class="col-sm-3 control-label">API名称：</label>
                    <div class="col-sm-8">
                        <input id="name" name="name" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">分组：</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" name="groupId" id="groupId">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">路径：</label>
                    <div class="col-sm-8">
                        <input id="path" name="path" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">请求方式：</label>
                    <div class="col-sm-8">
                        <select class="selectpicker form-control" id="methods" data-live-search="true" title="选择请求方式" data-hide-disabled="true" data-actions-box="true" multiple>
                            <option value="GET">GET</option>
                            <option value="HEAD">HEAD</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="PATCH">PATCH</option>
                            <option value="DELETE">DELETE</option>
                            <option value="OPTIONS">OPTIONS</option>
                            <option value="TRACE">TRACE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否缓存：</label>
                    <div class="col-sm-8">
                        <input id="cached" name="cached" type="checkbox" class="form-control js-switch" checked />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">协议：</label>
                    <div class="col-sm-8">
                        <select class="selectpicker form-control" id="protocol" data-live-search="true" title="选择协议" data-hide-disabled="true" data-actions-box="true" multiple>
                            <option value="HTTP">HTTP</option>
                            <option value="HTTPS">HTTPS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">描述说明：</label>
                    <div class="col-sm-8">
                        <textarea id="info" name="info" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            
            <div class="form-group" style="margin-bottom: 50px;">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-primary btn-sm" onclick="saveAdd()">保存</button>
                    <button class="btn btn-white btn-sm" onclick="closeWin()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- Toastr script -->
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <!-- select -->
    <script src="/js/plugins/select/bootstrap-select.js"></script>
    <!-- Switchery -->
    <script src="/js/plugins/switchery/switchery.min.js"></script>
    <script src="/js/plugins/select/i18n/defaults-zh_CN.min.js"></script>

    <script src="/js/common/common.js"></script>
    <script src="/js/busi/api/add.js"></script>

</body>

</html>
